<section class="min-vh-100 d-flex align-items-center justify-content-center text-white">
  <div class="container" style="max-width: 450px;">

    <form [formGroup]="loginForm" (ngSubmit)="loginSubmit()" class="p-5">
      @if (errorMessage) {
      <div class="alert alert-danger text-center" role="alert">
        <i class="fa-solid fa-circle-exclamation me-1"></i> {{ errorMessage }}
      </div>
      }

      <!-- حقل البريد الإلكتروني -->
      <div class="mb-3">
        <label for="email" class="form-label">البريد الإلكتروني</label>
        <input type="email" formControlName="email" id="email" class="form-control" autocomplete="email" required>
      </div>

      <!-- حقل كلمة المرور -->
      <div class="mb-3">
        <label for="password" class="form-label">كلمة المرور</label>
        <input type="password" formControlName="password" id="password" class="form-control"
          autocomplete="current-password" required>
      </div>

      <!-- رابط نسيان كلمة المرور -->
      <div class="mb-3 text-end">
        <a routerLink="/forgetpass" class="text-decoration-none edit-all-color small">هل نسيت كلمة المرور؟</a>
      </div>

      <!-- زر الدخول -->
      <div class="d-grid mb-3">
        <button type="submit" class="btn edit-color2">
          دخول
          @if (isLoading) {
          <span><i class="fa-solid fa-spinner fa-spin ms-2"></i></span>
          }
        </button>
      </div>

      <!-- رابط التسجيل -->
      <p class="text-center">
        ليس لديك حساب؟
        <a routerLink="/register" class="edit-all-color fw-semibold">سجل الآن</a>
      </p>
    </form>
  </div>
</section>
